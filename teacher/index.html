<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豫章儿童美育</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.staticfile.org/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="slide-left h-100 user-select-none">
        <h4 class="text-center pt-4 pb-3 mb-0 sticky-top _asasas">教师端</h4>
        <div class="menu">
            <div class="py-3 px-4 mx-3 oyp-action tab-home" onclick="location.hash='/home'">
                <img src="img/1.svg">
                <div class="ml-2">我的课程</div>
            </div>
            <div class="py-3 px-4 mx-3 oyp-action tab-add" onclick="location.hash='/add'">
                <img src="img/2.svg">
                <div class="ml-2">新增选课</div>
            </div>
            <div class="py-3 px-4 mx-3 oyp-action show-hasLogin" style="display: none;" onclick="Poncon.logout()">
                <img src="img/3.svg">
                <div class="ml-2">退出登录</div>
            </div>
            <div class="py-3 px-4 mx-3 oyp-action show-noLogin tab-login" style="display: none;"
                onclick="location.hash='/login'">
                <img src="img/4.svg">
                <div class="ml-2">教师登录</div>
            </div>
        </div>
    </div>
    <div class="box-right h-100">
        <!-- 我的课程 -->
        <div class="page-home page-oyp">

        </div>
        <!-- 教师登录 -->
        <div class="page-login page-oyp">
            <div class="form_hagdha mx-auto px-3 py-4">
                <div class="page-sub-login page-sub" style="display: none;">
                    <h4 class="text-center mb-3">教师登录</h4>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">手机号</span>
                        </div>
                        <input type="text" class="form-control input-username" placeholder="请输入手机号">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">密码</span>
                        </div>
                        <input type="password" autocomplete="new-password" class="form-control input-password" placeholder="请输入密码">
                    </div>
                    <div class="row">
                        <div class="col pr-0">
                            <button class="btn btn-info btn-block" onclick="location.hash='/login/register'">注册</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary btn-block" onclick="Poncon.click_login()">登录</button>
                        </div>
                    </div>
                </div>
                <div class="page-sub-register page-sub" style="display: none;">
                    <h4 class="text-center mb-3">教师注册</h4>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">手机号</span>
                        </div>
                        <input type="text" class="form-control input-username" placeholder="请输入手机号">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">密码</span>
                        </div>
                        <input type="password" autocomplete="new-password" class="form-control input-password" placeholder="请输入密码">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">重复</span>
                        </div>
                        <input type="password" autocomplete="new-password" class="form-control input-password-repeat" placeholder="请输入密码">
                    </div>
                    <div class="row">
                        <div class="col pr-0">
                            <button class="btn btn-secondary btn-block" onclick="location.hash='/login'">返回</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info btn-block" onclick="Poncon.click_register()">注册</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 新增课程 -->
        <div class="page-add page-oyp">

        </div>
    </div>

</body>

</html>
