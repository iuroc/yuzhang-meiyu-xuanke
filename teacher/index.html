<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豫章儿童美育</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.staticfile.org/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="slide-left h-100 user-select-none">
        <h4 class="text-center pt-4 pb-3 mb-0 sticky-top _asasas">教师端</h4>
        <div class="menu">
            <div class="py-3 px-4 mx-3 oyp-action tab-home" onclick="location.hash='/home'">
                <img src="img/1.svg">
                <div class="ml-2">我的课程</div>
            </div>
            <div class="py-3 px-4 mx-3 oyp-action tab-add" onclick="location.hash='/add'">
                <img src="img/2.svg">
                <div class="ml-2">新增课程</div>
            </div>
            <div class="py-3 px-4 mx-3 oyp-action show-hasLogin" style="display: none;" onclick="Poncon.logout()">
                <img src="img/3.svg">
                <div class="ml-2">退出登录</div>
            </div>
            <div class="py-3 px-4 mx-3 oyp-action show-noLogin tab-login" style="display: none;"
                onclick="location.hash='/login'">
                <img src="img/4.svg">
                <div class="ml-2">教师登录</div>
            </div>
        </div>
    </div>
    <div class="box-right h-100">
        <!-- 我的课程 -->
        <div class="page-home page-oyp">
            <div class="px-3 px-sm-4 shadow-sm sticky-top">
                <h4 class="mt-4 pb-3">我的课程</h4>
            </div>
        </div>
        <!-- 教师登录 -->
        <div class="page-login page-oyp">
            <div class="form_hagdha mx-auto px-3 py-4">
                <div class="page-sub-login page-sub" style="display: none;">
                    <h4 class="text-center mb-3">教师登录</h4>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">手机号</span>
                        </div>
                        <input type="text" class="form-control input-username" placeholder="请输入手机号">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">密码</span>
                        </div>
                        <input type="password" autocomplete="new-password" class="form-control input-password"
                            placeholder="请输入密码">
                    </div>
                    <div class="row">
                        <div class="col pr-0">
                            <button class="btn btn-primary btn-block" onclick="Poncon.click_login()">登录</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info btn-block" onclick="location.hash='/login/register'">注册</button>
                        </div>
                    </div>
                </div>
                <div class="page-sub-register page-sub" style="display: none;">
                    <h4 class="text-center mb-3">教师注册</h4>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">手机号</span>
                        </div>
                        <input type="text" class="form-control input-username" placeholder="请输入手机号">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">密码</span>
                        </div>
                        <input type="password" autocomplete="new-password" class="form-control input-password"
                            placeholder="请输入密码">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">重复</span>
                        </div>
                        <input type="password" autocomplete="new-password" class="form-control input-password-repeat"
                            placeholder="请输入密码">
                    </div>
                    <div class="row">
                        <div class="col pr-0">
                            <button class="btn btn-info btn-block" onclick="Poncon.click_register()">注册</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary btn-block" onclick="location.hash='/login'">返回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 新增课程 -->
        <div class="page-add page-oyp">
            <h4 class="pt-4 pb-3 _ss223 sticky-top px-3 px-sm-4 shadow-sm">新增课程</h4>
            <div class="container py-3">
                <div class="row">
                    <div class="col-xl-7 col-lg-6">
                        <div class="embed-responsive border shadow-sm bg-light embed-responsive-16by9 mb-3">
                            <div class="embed-responsive-item">
                                <div class="h-100 image_upload">
                                    点击上传课程封面
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">课程名称</span>
                            </div>
                            <input type="text" class="form-control" placeholder="例如：计算机编程设计">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">课程分类</span>
                            </div>
                            <select class="custom-select">
                                <option selected>请选择课程分类</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">上课时间</span>
                            </div>
                            <input type="datetime-local" class="form-control" placeholder="例如：计算机编程设计">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">上课地点</span>
                            </div>
                            <input type="text" class="form-control" placeholder="例如：抱石楼 xxx 室">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">限定人数</span>
                            </div>
                            <input type="text" class="form-control" placeholder="留空则不限制">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">课程介绍<br>（备注）</span>
                            </div>
                            <textarea class="form-control" rows="5" placeholder="这是一门神奇的课程 ..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
