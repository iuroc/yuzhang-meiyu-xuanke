<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豫章儿童美育</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.staticfile.org/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body class="user-select-none">
    <div class="slide-left h-100">
        <h4 class="text-center pt-4 pb-3 mb-0 sticky-top _asasas">教师端</h4>
        <div class="menu">
            <div class="py-3 px-4 mx-3 oyp-action show-hasLogin tab-home" onclick="location.hash='/home'">
                <img src="img/1.svg">
                <div class="ml-2">我的课程</div>
            </div>
            <div class="py-3 px-4 mx-3 oyp-action show-hasLogin tab-add" onclick="location.hash='/add'">
                <img src="img/2.svg">
                <div class="ml-2">新增课程</div>
            </div>
            <div class="py-3 px-4 mx-3 oyp-action show-hasLogin" style="display: none;" onclick="Poncon.logout()">
                <img src="img/3.svg">
                <div class="ml-2">退出登录</div>
            </div>
            <div class="py-3 px-4 mx-3 oyp-action show-noLogin tab-login" style="display: none;"
                onclick="location.hash='/login'">
                <img src="img/4.svg">
                <div class="ml-2">教师登录</div>
            </div>
        </div>
        <!-- <div class="footer">
            <a href="https://apee.top" target="_blank">鹏优创工作室</a>
        </div> -->
    </div>
    <div class="box-right h-100">
        <!-- 我的课程 -->
        <div class="page-home page-oyp">
            <h4 class="pt-4 pb-3 _ss223 sticky-top px-3 px-sm-4 shadow-sm mb-0">我的课程</h4>
            <div class="container py-4">
                <div class="row list_9asia"></div>
            </div>
        </div>
        <!-- 教师登录 -->
        <div class="page-login page-oyp">
            <div class="form_hagdha mx-auto px-3 py-4">
                <div class="page-sub-login page-sub" style="display: none;">
                    <h4 class="text-center mb-3">教师登录</h4>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">手机号</span>
                        </div>
                        <input type="text" class="form-control input-username" placeholder="请输入手机号">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">密码</span>
                        </div>
                        <input type="password" autocomplete="new-password" class="form-control input-password"
                            placeholder="请输入密码">
                    </div>
                    <div class="row">
                        <div class="col pr-0">
                            <button class="btn btn-primary btn-block" onclick="Poncon.click_login()">登录</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-info btn-block" onclick="location.hash='/login/register'">注册</button>
                        </div>
                    </div>
                </div>
                <div class="page-sub-register page-sub" style="display: none;">
                    <h4 class="text-center mb-3">教师注册</h4>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">手机号</span>
                        </div>
                        <input type="text" class="form-control input-username" placeholder="请输入手机号">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">姓名</span>
                        </div>
                        <input type="text" class="form-control input-name" placeholder="请输入教师姓名">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">密码</span>
                        </div>
                        <input type="password" autocomplete="new-password" class="form-control input-password"
                            placeholder="请输入密码">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">重复</span>
                        </div>
                        <input type="password" autocomplete="new-password" class="form-control input-password-repeat"
                            placeholder="请输入密码">
                    </div>
                    <div class="row">
                        <div class="col pr-0">
                            <button class="btn btn-info btn-block" onclick="Poncon.click_register()">注册</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary btn-block" onclick="location.hash='/login'">返回</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 新增课程 -->
        <div class="page-add page-oyp">
            <h4 class="pt-4 pb-3 _ss223 sticky-top px-3 px-sm-4 shadow-sm mb-0">新增课程</h4>
            <div class="container py-4">
                <div class="row">
                    <div class="col-xl-7 col-lg-6">
                        <div class="embed-responsive border rounded shadow-sm bg-light embed-responsive-16by9 mb-3">
                            <div class="embed-responsive-item">
                                <div class="h-100 image_upload" onclick="Poncon.click_upload()">
                                    <div>点击上传课程封面<span class="text-danger ml-1">*</span></div>
                                    <div class="small">请上传16x9的横屏图片，不超过1MB</div>
                                    <img class="_jhsgdfhsghf" style="display: none;">
                                </div>
                            </div>
                        </div>
                        <div class="d-none d-lg-block">
                            <div class="row mb-3">
                                <div class="col pr-0">
                                    <button class="btn btn-primary btn-block add_sdfsdf"
                                        onclick="Poncon.click_addCourse()">新增课程</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-danger btn-block"
                                        onclick="Poncon.click_clean()">清空重填</button>
                                </div>
                                <div class="col delete_jshxa" style="display: none;">
                                    <button class="btn btn-danger btn-block"
                                        onclick="Poncon.click_delete()">删除课程</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="file" style="display: none;" class="file_jhsgdh">
                    <div class="col-xl-5 col-lg-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">课程名称<span class="text-danger ml-1">*</span></span>
                            </div>
                            <input type="text" class="form-control input-courseName" placeholder="例如：计算机编程设计">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">课程分类<span class="text-danger ml-1">*</span></span>
                            </div>
                            <select class="custom-select _jhsghd input-courseType"></select>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">上课时间<span class="text-danger ml-1">*</span></span>
                            </div>
                            <input type="datetime-local" class="form-control input-startTime" placeholder="例如：计算机编程设计">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">上课地点<span class="text-danger ml-1">*</span></span>
                            </div>
                            <input type="text" class="form-control input-coursePlace" placeholder="例如：抱石楼 xxx 室">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">限定人数</span>
                            </div>
                            <input type="number" class="form-control input-limitNum" placeholder="留空则不限制">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">课程介绍<br>（备注）</span>
                            </div>
                            <textarea class="form-control input-msg" rows="5" placeholder="这是一门神奇的课程 ..."></textarea>
                        </div>
                    </div>
                </div>
                <div style="max-width: 500px;" class="d-lg-none">
                    <div class="row">
                        <div class="col pr-0">
                            <button class="btn btn-primary btn-block add_sdfsdf"
                                onclick="Poncon.click_addCourse()">新增课程</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-danger btn-block" onclick="Poncon.click_clean()">清空重填</button>
                        </div>
                        <div class="col delete_jshxa" style="display: none;">
                            <button class="btn btn-danger btn-block"
                                onclick="Poncon.click_delete()">删除课程</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 查看数据 -->
        <div class="page-view page-oyp">
            <h4 class="pt-4 pb-3 _ss223 sticky-top px-3 px-sm-4 shadow-sm mb-0">选课名单</h4>
            <div class="container py-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">学生姓名</th>
                            <th scope="col">学生手机号</th>
                        </tr>
                    </thead>
                    <tbody class="baoming_list"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="footer-nav border-top d-sm-none">
        <div class="oyp-action tab-home show-hasLogin py-2" onclick="location.hash='/home'">
            <img src="img/1.svg">
            <div class="ml-2">我的课程</div>
        </div>
        <div class="oyp-action tab-add show-hasLogin py-2 show-hasLogin" style="display: none;"
            onclick="location.hash='/add'">
            <img src="img/2.svg">
            <div class="ml-2">新增课程</div>
        </div>
        <div class="oyp-action show-hasLogin py-2" style="display: none;" onclick="Poncon.logout()">
            <img src="img/3.svg">
            <div class="ml-2">退出登录</div>
        </div>
        <div class="oyp-action show-noLogin py-2 tab-login" style="display: none;" onclick="location.hash='/login'">
            <img src="img/4.svg">
            <div class="ml-2">教师登录</div>
        </div>
    </div>
</body>

</html>
